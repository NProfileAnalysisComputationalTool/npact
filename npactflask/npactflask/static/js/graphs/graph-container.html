<div>
  <div ng-repeat="spec in graphSpecs track by $index"
       class="graph">
    <div npact-graph
         id="graph_{{$index}}"
         start-base="spec"
         end-base="spec + gc.basesPerGraph"
         visible="visible($index)"
         graph-options="baseOpts"
         style="height:{{graphHeight}}px;">
    </div>
  </div>
</div>
