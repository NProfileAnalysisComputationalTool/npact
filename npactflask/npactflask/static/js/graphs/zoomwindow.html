<div class="zoomwindow">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">

      <div class="navbar-header">
        <span class="navbar-brand">{{zw.data.name}}</span>
      </div>
      <div class="navbar-form navbar-left">
        <label>Phase</label>
        <div class="btn-group btn-group-sm" role="group" aria-label="Phase">
          <button type="button" class="btn btn-default"
                  ng-model="zw.data.phase" uib-btn-radio="0">0</button>
          <button type="button" class="btn btn-default"
                  ng-model="zw.data.phase" uib-btn-radio="1">1</button>
          <button type="button" class="btn btn-default"
                  ng-model="zw.data.phase" uib-btn-radio="2">2</button>
        </div>
        <label>Strand</label>
        <div class="btn-group btn-group-sm" role="group" aria-label="Phase">
          <button type="button" class="btn btn-default"
                  ng-model="zw.data.complement" uib-btn-radio="0">Direct</button>
          <button type="button" class="btn btn-default"
                  ng-model="zw.data.complement" uib-btn-radio="1">Complement</button>
        </div>
        <label>Bases</label>
        <div class="form-group">
          <input class="form-control" type="number" name="startBase" style="width:6em;"
                 min="0" max="{{gc.length}}"
                 ng-model="zw.data.start"
                 ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 600, 'blur': 0 } }">
          <span class="small">to</span>
          <input class="form-control" type="number" name="endBase" style="width:6em;"
                 min="0" max="{{gc.length}}"
                 ng-model="zw.data.end"
                 ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 600, 'blur': 0 } }">
        </div>
      </div>
      <div class="navbar-right">
        <ul class="nav nav-stacked">
          <li><a href="#" zw-permalink="zw.data">
            <span class="glyphicon glyphicon-link"></span>Share</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-new-window"></span>nBLAST</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-new-window"></span>pBLAST</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row"></div>
    <div class="row graph-row">
      <div class="col-sm-12" style="padding: 20px; border: 1px dotted #333; height:120px;">
        The graph will go here
      </div>
    </div>
    <div class="row protein-row">
      <div class="col-sm-1" style="color: #ccc;">outside of gene left</div>
      <div class="col-sm-10" style="padding: 20px;">The Protein translation here</div>
      <div class="col-sm-1" style="color: #ccc;">outside of gene right</div>  </div>
  </div>
</div>
