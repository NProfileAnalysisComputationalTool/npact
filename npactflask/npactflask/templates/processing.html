{% extends "base.html" %}
{% block title %}N-PACT - N-Profile Analysis Computational Tool{% endblock %}

{% block addScript %}
<base href="{{base_href}}">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
<script type="text/javascript" src="{{vSTATIC('bower_components/angular/angular.min.js')}}"></script>
<script type="text/javascript" src="{{vSTATIC('bower_components/angular-cookies/angular-cookies.min.js')}}"></script>
<script type="text/javascript" src="{{vSTATIC('bower_components/konva/konva.min.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('bower_components/angular-messages/angular-messages.min.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('bower_components/angular-sanitize/angular-sanitize.min.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('bower_components/angular-jquery-dialog-service/dialog-service.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('bower_components/lodash/lodash.min.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('bower_components/rtree/dist/rtree.min.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('bower_components/ngSticky/dist/sticky.min.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('js/app.js')}}"></script>
<script type="text/javascript" src="{{vSTATIC('js/graphs/constants.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('js/graphs/utils.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('js/messages/message.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('js/graphs/nprofiler.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('js/graphs/tracks.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('js/graphs/page.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('js/graphs/calculator.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('js/graphs/grapher.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('js/graphs/graph.js')}}" defer></script>
<script type="text/javascript" src="{{vSTATIC('js/graphs/config.js')}}" defer></script>


{% endblock addScript %}
{% block content %}

<div id="progress" class="contentPadding">
  <div npact-graph-page ></div>

  <script type="text/javascript">
    angular.module('npact')
      .constant('STATUS_BASE_URL', '{{status_base}}')
      .constant('KICKSTART_URL', '{{kickstart}}')
      .constant('TRANSLATE_URL', '{{translate}}')
      .constant('FETCH_BASE_URL', '{{fetch_base}}')
      .constant('ACGT_GAMMA_FILE_LIST_BASE_URL', '{{acgt_gamma_base}}')
      .constant('STATIC_BASE_URL', '{{STATIC_BASE}}');
  </script>
</div>

{%endblock content %}

{%block sidebar %}
<div npact-graph-config sticky offset="25" sticky-class="stuck"></div>
{%endblock sidebar %}
