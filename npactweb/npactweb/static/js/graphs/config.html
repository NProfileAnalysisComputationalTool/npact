<div>
  <h2>Graph Controls</h2>

  <ul>
    <li>Click and drag on a graph to pan from left to right</li>
    <li>Double click on a graph to zoom into that point</li>
  </ul>

  <label>Zoom:
    <input type="number"
	   ng-model="graphConfig.basesPerGraph"
	   ng-change="ctrl.setZoom(graphConfig.basesPerGraph)"/> bases per graph
  </label>
  <br/>
  <label>Color-blind friendly:
    <input type="checkbox"
	   ng-model="gc.colorBlindFriendly"
	   ng-change="ctrl.redraw()" /></label>
  <br/>

  <div ng-show="graphConfig.visible">
    Showing bases {{graphConfig.visible.startBase}} - {{graphConfig.visible.endBase}}
  </div>
  <h3>Tracks</h3>
  <div ng-repeat="t in gc.tracks">
    <label><input ng-model="t.active" type="checkbox"
                  ng-change="ctrl.redraw()"
                  />{{t.text}}</label>
  </div>
  <h3>Nprofile settings</h3>
</div>
