      <div>
        <h3><a name="#">{{ form.title|title }}</a></h3>
        
        <form method="post" action="start"
              {% if form.is_multipart %}
                enctype="multipart/form-data"
              {% endif %}
              >
          {% csrf_token %} 
          <input type="hidden" name="active" value="{{ form.type }}">
          <div>
            {{ form.as_p }}
          </div>
          <br>
          <button class="Start">Start Analysis!</button>
        </form>
      </div>
