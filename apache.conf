<directory /var/www/html/genome.ufl.edu/spat/webroot>
    order allow,deny
    allow from all
    FileETag None

    <IfModule mod_header.c>
        Header unset ETag
        Header set Cache-Control "max-age=31536000, public"
    </IfModule>

    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/css text/csv application/x-javascript application/postscript
    </IfModule>
</directory>

<directory /var/www/html/genome.ufl.edu/spat/ve/bin>
    order allow,deny
    allow from all
    Options +FollowSymLinks +ExecCGI
</directory>

RewriteEngine On
RewriteRule ^/spat/assets/(.*) /var/www/html/genome.ufl.edu/spat/webroot/_generated_media/$1 [L]
RewriteRule ^/spat/raw/(.*) /var/www/html/genome.ufl.edu/spat/webroot/uploads/$1 [L]
RewriteRule ^/(spat/process/.*) /var/www/html/genome.ufl.edu/spat/ve/bin/django-process.fcgi/$1 [L,H=fcgid-script]
RewriteRule ^/(spat/.*) /var/www/html/genome.ufl.edu/spat/ve/bin/django-main.fcgi/$1 [L,H=fcgid-script]

#heavy processing pool
FcgidCmdOptions /var/www/html/genome.ufl.edu/spat/ve/bin/django-process.fcgi \
                IOTimeout 600 \
                MaxRequestsPerProcess 1000 \
                MaxProcesses 16 \
                MinProcesses 1

#basic webpage pool
FcgidCmdOptions /var/www/html/genome.ufl.edu/spat/ve/bin/django-main.fcgi \
                IOTimeout 90 \
                MaxRequestsPerProcess 1000 \
                MaxProcesses 8 \
                MinProcesses 2
