
<directory /home/accel/spat/webroot>
    order allow,deny
    allow from all
    FileETag None

    <IfModule mod_header.c>
        Header unset ETag
        Header set Cache-Control "max-age=31536000, public"
    </IfModule>

    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/css text/csv application/x-javascript
    </IfModule>
</directory>

<directory /home/accel/spat/ve/bin>
    order allow,deny
    allow from all
    Options ExecCGI
</directory>

RewriteEngine On
RewriteRule ^/spat/assets/(.*) /home/accel/spat/webroot/_generated_media/$1 [L]
RewriteRule ^/spat/raw/(.*) /home/accel/spat/webroot/uploads/$1 [L]
RewriteRule ^/(spat/.*) /home/accel/spat/ve/bin/django.fcgi/$1 [L,H=fcgid-script]

FcgidCmdOptions /home/accel/spat/ve/bin/django.fcgi \
                IOTimeout 600 \
                MaxRequestsPerProcess 1000 \
                MaxProcesses 8 \
                MinProcesses 2
